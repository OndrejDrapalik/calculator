<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- <p>HTML5 Starter Template</p> -->
    <div class="container">

        <div class="display" id="display">0</div> 

        <div class="topPanelContainer">
            <div class="topPanelItem" id="ac">AC</div>
            <div class="topPanelItem" id="minus">±</div>
            <div class="topPanelItem" class="sidePanelItem" id="percentage">%</div>                    
        </div>
        
        <div class="sidePanelContainer">
            <div class="sidePanelItem" id="divide">÷</div>
            <div class="sidePanelItem" id="multiply">×</div>
            <div class="sidePanelItem" id="subtract">-</div>
            <div class="sidePanelItem" id="add">+</div>
            <div class="sidePanelItem" id="equals">=</div>
        </div>

        <div class="numContainer">
            <div class="numItem">7</div>
            <div class="numItem">8</div>
            <div class="numItem">9</div>
            <div class="numItem">4</div>
            <div class="numItem">5</div>
            <div class="numItem">6</div>
            <div class="numItem">1</div>
            <div class="numItem">2</div>
            <div class="numItem" id="3">3</div>
            <div class="numItem" id="zeroItem">0</div>
            <div class="numItem" id="dot">.</div>
        </div>
    </div>





</body>
<script src="app.js"></script>
</html>
